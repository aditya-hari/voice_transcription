<html>
<style>
textarea, select {
  width: 100%;
  padding: 12px 20px;
  margin: 8px 0;
  display: inline-block;
  border: 1px solid #ccc;
  border-radius: 4px;
  box-sizing: border-box;
}

input[type=submit] {
  width: 100%;
  background-color: #4CAF50;
  color: white;
  padding: 14px 20px;
  margin: 8px 0;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}

input[type=submit]:hover {
  background-color: #45a049;
}

div {
  border-radius: 5px;
  background-color: #f2f2f2;
  padding: 20px;
}
</style>
<body>

<h3>Transcript Report</h3>

<div>
  <form action="/saveform", method="POST">
    <label for="pname"> Patient Name </label>
    <textarea name = "patient">  </textarea>

    <label for="transcript"> Transcript </label>
    <textarea name = "transcript"> {{ data.transcript }} </textarea>

    <label for="symptoms"> Symptoms </label>
    <textarea name = "diagnosis"> {% for item in data.symptoms %} {{item}}, {% endfor %} </textarea>

    <label for="drugs"> Recommended Drugs </label>
    <textarea name = "drugs"> {% for item in data.drugs %} {{item}}, {% endfor %} </textarea>
  
    <input type="submit" value="Submit">
  </form>
</div>

</body>
</html>
